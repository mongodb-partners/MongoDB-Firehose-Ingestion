version = 0.1
[default.deploy.parameters]
stack_name = "kinesis-mdb-lambda"
resolve_s3 = true
s3_prefix = "kinesis-mdb-lambda"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
disable_rollback = true
parameter_overrides = ""
image_repositories = []
